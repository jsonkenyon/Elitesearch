<select name="safesearch" id="safesearch"
    class="bg-slate-800 border border-cyan-300 text-cyan-300 text-sm rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-1/2 p-2.5"
    aria-label="{{ _('SafeSearch') }}">
    <option value="2" {% if safesearch=='2' %}selected="selected" {% endif %} aria-label="{{ _('Strict') }}">{{
        _("SafeSearch") + ": " + _('Strict') }}</option>
    <option value="1" {% if safesearch=='1' %}selected="selected" {% endif %} aria-label="{{ _('Moderate') }}">{{
        _("SafeSearch") + ": " + _('Moderate') }}</option>
    <option value="0" {% if safesearch=='0' %}selected="selected" {% endif %} aria-label="{{ _('None') }}">{{
        _("SafeSearch") + ": " + _('None') }}</option>
</select>
