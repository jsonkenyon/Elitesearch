<form id="search" method="{{ method or 'POST' }}" action="{{ url_for('search') }}" role="search">
    <input
        class="w-full h-12 pl-4 pr-8 text-sm font-bold text-gray-100 rounded-lg bg-slate-800 ring-2 ring-cyan-900 focus:outline-none focus:ring-cyan-700"
        name="q" tabindex="0" autocomplete="off" autocapitalize="none" spellcheck="false" autocorrect="off" dir="auto"
        value="{{ q or '' }}" type="search" placeholder="No Tracking, Just Good Ol' Fashion!" autofocus />
    <svg class="absolute top-0 w-4 h-4 mt-4 mr-2 fill-current text-cyan-500 right-2" xmlns="http://www.w3.org/2000/svg"
        version="1.1" id="Capa_1" x="0px" y="0px" viewBox="0 0 56.966 56.966"
        style="enable-background: new 0 0 56.966 56.966" xml:space="preserve">
        <path
            d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
    </svg>
    </div>
    {% set display_tooltip = true %}
    {% include 'elitesearch/categories.html' %}
    </div>
    <div class="flex w-full mx-auto mt-8 space-x-4">
        {% include 'elitesearch/filters/time_range.html' %}
        {% include 'elitesearch/filters/safesearch.html' %}
    </div>
    <input type="hidden" name="theme" value="{{ theme }}">
    {% if timeout_limit %}<input type="hidden" name="timeout_limit" value="{{ timeout_limit|e }}">{% endif %}
</form>
